<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="./css/style.css" rel="stylesheet">

    <title>Coronavirus Kenyan Live Stats</title>

<body>
    <div class="data">
        <image src="./img/kenyan-map.jpg" class="map">

    <div class="stats">
        <div class="div1"><p> Total Number of Reported Covid cases are:<span  id="cases"></span> </p></div>

        <div class="div3"><p > Total Number of Recoveries are : <span id="recovered"></span>  </p></div>
        <div class="div4"><p > Total Number of cases reported today are:<span id="today-cases"></span> </p></div>
        <div class="div5"><p > Total Number of deaths reported todays are:<span id="today-deaths"></span> </p></div>
        <div><image class="kenyan-flag"></image></div>
    </div>
